<!DOCTYPE html>
<html lang="en">

<head>
  <title>Homwoek 3</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1>Simple Form Styling</h1>
  </header>

  <div class="container">
    <form action="#">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">You Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name">
        <label for="email">Your Email:</label>
        <input type="email" name="email" id="email" placeholder="me@mail.com">
        <label for="number">Number:</label>
        <input type="number" name="number" id="number" placeholder="It must be 9 digits">
        <label for="address">Your Address</label>
        <input type="text" name="address" id="address">
        <label for="message">Send us a message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <div id="button">
          <input type="submit" value="Submit info" >
          <input type="reset" value="Reset all Field">
        </div>
      </fieldset>
    </form>
  </div>

</body>

</html>
